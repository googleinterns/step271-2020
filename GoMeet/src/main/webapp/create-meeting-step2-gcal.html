<!DOCTYPE html>
<html>
  <!-- Create Meeting Step 2 GCal: Automatically propose times with Google Calendar -->
  <head>
    <meta charset="UTF-8">
    <title>Create Meeting</title>
    <script src="js/error-messages.js"></script>
    <script src="js/time-proposal-util.js"></script>
    <script src="js/dao-utils.js"></script>
    <script src="js/meeting-event-dao.js"></script>
    <script src="js/google-calendar-times-dao.js"></script>
    <script src="js/gcal-time-proposal.js"></script>
  </head>
  <body>
    <div>
      <h2>Step 2</h2>
      <h2>Find a Meeting Time</h2>
      <h2>Automatically generate meeting times</h2>
    </div>
    <div>
      <p>Generate times between: </p>
      <label for="period-start">Start</label>
      <input id="period-start" type="datetime-local" name="period-start">
      <label for="period-end">End</label>
      <input id="period-end" type="datetime-local" name="period-end">
      <button id="generate-times-button" onclick="generateTimes()">Generate Times</button>
    </div>
    <div id="generated-times">
      <!-- The automatically generated times to be displayed here. -->
    </div>
    <div>
      <button disabled id="next-button">Next</button>
    </div>
  </body>
</html>
